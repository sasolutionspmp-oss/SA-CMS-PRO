appId: com.sa.cms.pro
directories:
  output: dist
files:
  - '**/*'
  - '!backend{,/**}'
  - '!frontend-dist{,/**}'
  - '!python-runtime{,/**}'
extraResources:
  - from: backend
    to: backend
  - from: frontend-dist
    to: frontend-dist
  - from: python-runtime
    to: python-runtime
asarUnpack:
  - backend/**/*
  - python-runtime/**/*
win:
  target: zip
