name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: pip install .[dev]
        working-directory: backend
      - name: Lint
        run: ruff check .
        working-directory: backend
      - name: Type check
        run: mypy app
        working-directory: backend
      - name: Pytest
        run: pytest
        working-directory: backend
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Build backend executable
        run: echo building backend
      - name: Build desktop app
        run: echo building desktop
